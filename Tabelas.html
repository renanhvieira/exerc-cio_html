<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption> Notas de Matemática</caption>
        <thead>
            <tr>
                <th> Nome do Aluno</th>
                <th> Nota do Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Aluno Renan</td>
                <td> 10</td>
            </tr>
            <tr>
                <td> Aluno Henrique</td>
                <td> 08</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                 <td>9</td>   
            </tr>
        </tfoot>
    </table>
</body>
</html>
