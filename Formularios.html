<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1> Formularios</h1>
    <form>
        <input type="text" placeholder="placeholder" />
        <br />
        <label for="e-mail"> Seu e-mail</label>
        <input id="e-mail" type="email" />
        <br />
        <input type="tel" placeholder="seu telefone" /> <br />
        <input type="number"placeholder="NÃºmeros" max="10" min="2" step="2"   #step = pulos na contagem /> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox"> Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelho" /> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul">Azul</label>
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">Verde</label>
        <br />
        <label>Qual seu filme favotito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br />
        <textarea> </textarea>
        <br />
        <button type="submit"> 
            enviar formulario
        </button>
        <button type="reset"> 
            limpar
        </button>
</body>
</html>
